<script id="ch0104/09">
	let str='',flag  = 0,num = +prompt('number1:')
	if(num%3===0){
	    str+='3'
			flag++
	}
	if(num%5===0){
	    str+=flag?' 5':'5'
			flag++
	}
	if(num%7===0){
	    str+=' 7'
			flag++
	}
  console.log(flag>1?str:num)
</script>
