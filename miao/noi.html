<script id="ch0104/20">
    //(-b±Math.sqrt(b*b-4*a*c))/(2*a)
    let a = +prompt('number a '), b = +prompt('number b '), c = +prompt('number c'), str = '',
        delta_sq = Math.sqrt(b * b - 4 * a * c)
    if (b ** 2 === 4 * a * c) {
        str = `x1=x2=${(-b - delta_sq / (2 * a))}`
    } else if (b ** 2 > 4 * a * c) {
        str = `x1=${(-b - delta_sq / (2 * a))};x2=${(-b + delta_sq / (2 * a))}`
    } else if (b ** 2 < 4 * a * c) {
        let x = -b / (2 * a), i = Math.sqrt(4 * a * c - b * b) / (2 * a)
        str = `x1=${x.toFixed(5)}+${i.toFixed(5)}i;x2=${x.toFixed(5)}-${i.toFixed(5)}i`
    }
    console.log(str)
</script>
