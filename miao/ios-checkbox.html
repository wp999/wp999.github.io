<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        /* display: none; */
      }
      label {
        display: block;
        border: 3px solid grey;
        height: 160px;
        width: 280px;
        border-radius: 85px;
        position: relative;
        background-color: #30f34b;
        overflow: hidden;
      }
      .bg {
        height: 100%;
        width: 100%;
        background-color: white;
        border-radius: 80px;
        transition: transform 0.5s;
      }
      .circle {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 0;
        bottom: 0;
        background-color: white;
        height: 140px;
        width: 140px;
        border-radius: 50%;
        box-shadow: 0px 0px 5px 5px rgb(0, 0, 0, 0.2);
        transition: all 0.5s, padding-right 0.5s 0.2s, padding-left 0.5s;
      }
      input:checked + label > .circle {
        margin-left: 120px;
        padding-left: 30px;
        padding-right: 30px;
        width: 80px;
        transition: all 0.5s 0.111s, padding-right 0.5s, padding-left 0.5s 0.2s;
      }
      input:checked + label > .bg {
        transition: transform 0.5s 0.2s;
        transform: scale(0, 0);
      }
    </style>
  </head>
  <body>
    <h1>第三版</h1>
    <hr />
    <input type="checkbox" name="" id="sw" />
    <label for="sw">
      <div class="bg"></div>
      <div class="circle"></div>
    </label>
  </body>
</html>
