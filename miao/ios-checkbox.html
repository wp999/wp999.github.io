<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        transition: 0.5s 0.22s;
        display: block;
        height: 160px;
        width: 280px;
        border-radius: 85px;
        background-color: rgb(153, 153, 153);
        border: 3px solid rgb(153, 153, 153);
      }
      input:not([checked]) + label > .circle {
        background-color: white;
        height: 150px;
        margin-top: 5px;
        border-radius: 85px;
        box-shadow: 0px 0px 10px 3px rgb(0, 0, 0, 0.4);
        /* 以下是渐变属性 */
        margin-left: 5px;
        margin-right: 115px;
        width: 150px;
        transition: width 0.5s, padding 0.6s 0.1s, margin 0.6s;
      }
      input:checked + label > .circle {
        width: 110px;
        padding: 0 20px;
        margin-left: 125px;
        margin-right: 5px;
        transition: 0.6s 0.1s, padding 0.6s;
      }
      input:checked + label {
        border-color: #30f34b;
        box-shadow: inset 0px 0px 0px 80px #30f34b;
        transition: 0.6s 0.05s;
      }
    </style>
  </head>
  <body>
    <h1>究极版</h1>
    <hr />
    <input type="checkbox" name="" id="sw" />
    <label for="sw">
      <div class="bg"></div>
      <div class="circle"></div>
    </label>
  </body>
</html>
