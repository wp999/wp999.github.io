<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        /* display: none; */
      }
      label {
        display: block;
        border: 3px solid grey;
        height: 160px;
        width: 280px;
        border-radius: 85px;
        position: relative;
        background-color: #30f34b;
        overflow: hidden;
      }
      .bg {
        height: 100%;
        width: 100%;
        background-color: white;
        border-radius: 80px;
        transition: transform 0.3s 0.2s;
      }
      /* unchecked 状态的按钮 */
      .circle {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 0;
        bottom: 0;
        background-color: white;
        height: 140px;
        width: 140px;
        border-radius: 50%;
        box-shadow: -2px -2px 8px rgb(160, 160, 160),
          -2px -2px 12px rgba(255, 255, 255, 0.5),
          inset 2px 2px 4px rgba(255, 255, 255, 0.1),
          2px 2px 8px rgba(0, 0, 0, 0.15);
        transition: margin 0.4s, width 0.4s, padding-left 0.5s 0.22s,
          padding-right 0.4s;
      }
      /* checked 状态的按钮 */
      input:checked + label > .circle {
        margin-left: 120px;
        padding-left: 40px;
        padding-right: 40px;
        width: 60px;
        transition: margin 0.4s 0.22s, width 0.4s 0.22s, padding-right 0.5s,
          padding-left 0.4s 0.22s;
      }
      input:checked + label > .bg {
        transition: transform 0.5s 0.22s;
        transform: scale(0, 0);
      }
    </style>
  </head>
  <body>
    <h1>顶不住了</h1>
    <hr />
    <input type="checkbox" name="" id="sw" />
    <label for="sw">
      <div class="bg"></div>
      <div class="circle"></div>
    </label>
  </body>
</html>
